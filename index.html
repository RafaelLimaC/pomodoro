<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script type="text/javascript" src="main.js"></script>
</head>

<body>
    <header class="cabecalho">
        <h1 class="cabecalho__titulo">Pomodoro</h1>        
    </header>

    <main class="principal">
        <section class="principal__conteudo">
            <div class="tab">
                <button class="tablinks" onclick="clickHandle(event, 'PomodoroRegular')">Pomodoro</button>
                <button class="tablinks" onclick="clickHandle(event, 'IntervaloCurto')">Intervalo curto</button>
                <button class="tablinks" onclick="clickHandle(event, 'IntervaloLongo')">Intervalo longo</button>
            </div>
        
            <div id="PomodoroRegular" class="tabcontent">
                <h2 class="texto__cronometro">Timer 25:00</h2>
            </div>

            <div id="IntervaloCurto" class="tabcontent">
                <h2 class="texto__cronometro">Timer 05:00</h2>
                <a class="apresentacao__links__botao" href="https://github.com/RafaelLimaC">
                    START
                </a>
            </div>

            <div id="IntervaloLongo" class="tabcontent">
                <h2 class="texto__cronometro">Timer 15:00</h2>
            </div>
        </section>
    </main>

    <footer>
    </footer>
</body>
</html>
