<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body data-body="body" class="">
    <header class="cabecalho">
        <div>
            <h1 class="cabecalho__titulo"><i class="fa-solid fa-stopwatch"></i>Pomodoro</h1>
        </div>

        <div class="cabecalho__botao">
            <a class="cabecalho__botao__conteudo" href="https://github.com/RafaelLimaC">
                <i class="fa-brands fa-github"></i>
                GitHub
            </a>
        </div>
    </header>
    <main class="principal">
        <div class="container">
            <div class="abas">
                <button class="ativa" data-aba="pomodoro" id="fundoazul"><i
                        class="fa-solid fa-stopwatch"></i>Pomodoro</button>

                <button data-aba="intervalocurto" id="fundoroxo"><i
                        class="fa-solid fa-hourglass-start fa-flip-vertical"></i>Intervalo curto</button>

                <button data-aba="intervalolongo" id="fundoverde"><i class="fa-solid fa-hourglass-half"></i>Intervalo
                    longo</button>

            </div>

            <div>
                <div data-conteudo="pomodoro">
                    <form class="form">
                        <h2 class="texto__cronometro">Timer 25:00</h2>
                        <a class="apresentacao__links__botao" name="pomodoro" href="https://github.com/RafaelLimaC">
                            <i class="fa-solid fa-play"></i>
                            START
                        </a>
                    </form>
                </div>
            </div>
            <div>
                <div class="hide" data-conteudo="intervalocurto">
                    <form class="form">
                        <h2 class="texto__cronometro">Timer 05:00</h2>
                        <a class="apresentacao__links__botao" name="intervalocurto"
                            href="https://github.com/RafaelLimaC">
                            <i class="fa-solid fa-play"></i>
                            START
                        </a>
                    </form>
                </div>
            </div>
            <div>
                <div class="hide" data-conteudo="intervalolongo">
                    <form class="form">
                        <h2 class="texto__cronometro">Timer 15:00</h2>
                        <a class="apresentacao__links__botao" name="intervalolongo"
                            href="https://github.com/RafaelLimaC">
                            <i class="fa-solid fa-play"></i>
                            START
                        </a>
                    </form>
                </div>
            </div>


        </div>
    </main>
    <script src="main.js"></script>

    <footer>

    </footer>
</body>

</html>
