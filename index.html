<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header class="cabecalho">
        <div>
            <h1 class="cabecalho__titulo"><img class="imagembotao__titulo" src="./assets/pomodorotitulo.png">Pomodoro</h1>        
        </div>

        <div>
            <a class="cabecalho__botao" href="https://github.com/RafaelLimaC">
            <img class="imagembotao" src="./assets/github.png">
            GitHub
            </a>
        </div>
    </header>
    <main class="principal">
        <div class="container">
            <div class="abas">
                <a>
                <button class="ativa" data-aba="pomodoro"><img class="imagembotao" src="./assets/pomodoro.png">Pomodoro</button>
                </a>

                <a>
                <button data-aba="intervalocurto"><img class="imagembotao" src="./assets/intervalocurto.png">Intervalo curto</button>
                </a>

                <a>
                <button data-aba="intervalolongo"><img class="imagembotao" src="./assets/intervalolongo.png">Intervalo longo</button>
                </a>
            </div>

            <div>
            <!-- <div class="conteudos">  -->
                <div data-conteudo="pomodoro">
                    <form class="form">
                        <h2 class="texto__cronometro">Timer 25:00</h2>
                        <a class="apresentacao__links__botao" name="pomodoro" href="https://github.com/RafaelLimaC">
                            <img class="imagembotao__form" src="./assets/play.png">
                            START
                        </a>
                    </form>
                </div>
            </div>
            <div>
                <div class="hide" data-conteudo="intervalocurto">
                    <form class="form">
                        <h2 class="texto__cronometro">Timer 05:00</h2>
                        <a class="apresentacao__links__botao" name="intervalocurto" href="https://github.com/RafaelLimaC">
                            <img class="imagembotao__form" src="./assets/play.png">
                            START
                        </a>
                    </form>
                </div>
            </div>
            <div>
                <div class="hide" data-conteudo="intervalolongo">
                    <form class="form">
                        <h2 class="texto__cronometro">Timer 15:00</h2>
                        <a class="apresentacao__links__botao" name="intervalolongo" href="https://github.com/RafaelLimaC">
                            <img class="imagembotao__form" src="./assets/play.png">
                            START
                        </a>
                    </form>
                </div>
            </div>


        </div>
    </main>
    <script src="main.js"></script>
    
    <footer>

    </footer>
</body>
</html>
